<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Atualizar CSS com JS</title>
</head>
<body>
  <h1 class="margin-zero">DIA 03</h1>
  <section class="wrap">
    <h1 class="center margin-zero">Atualizando variaveis do CSS com <strong>JS</strong></h1>
    <div class="controles">
      <label for="spacing">Spacing: </label>
      <input type="range" min="0" max="100" value="32" name="spacing" id="spacing" data-size="px">
      <label for="blur">Blur: </label>
      <input type="range"  min="0" max="25" value="10" name="blur" id="blur" data-size="px">
      <label for="color">Cor: </label>
      <input type="color" name="moldura" value="#ff6347" id="moldura">
</div>
    <div class="moldura">
      <img src="starwars.jpg" alt="">
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
