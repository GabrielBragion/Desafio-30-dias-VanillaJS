<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kit Bateria</title>
</head>
<body>
  <h1>DIA 01</h1>
  <section class="keys">
    <div class="key">
      <kbd data-key="65">A</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key">
      <kbd data-key="83">S</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key">
      <kbd data-key="68">D</kbd>
      <span class="sound">hihat</span>
    </div>
    <div class="key">
      <kbd data-key="70">F</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key">
      <kbd data-key="71">G</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key">
      <kbd data-key="72">H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key">
      <kbd data-key="74">J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="key">
      <kbd data-key="75">K</kbd>
      <span class="sound">tink</span>
    </div>
    <div class="key">
      <kbd data-key="76">L</kbd>
      <span class="sound">tom</span>
    </div>
  </section>

  <audio data-key="65" src="sounds/boom.wav"></audio>
  <audio data-key="83" src="sounds/clap.wav"></audio>
  <audio data-key="68" src="sounds/hihat.wav"></audio>
  <audio data-key="70" src="sounds/kick.wav"></audio>
  <audio data-key="71" src="sounds/openhat.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tink.wav"></audio>
  <audio data-key="76" src="sounds/tom.wav"></audio>

  <script src="index.js"></script>
</body>
</html>
